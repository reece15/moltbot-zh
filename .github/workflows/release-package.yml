name: Release Package

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Install Dependencies
        run: pnpm install

      - name: Build
        run: pnpm build

      - name: Prepare Release Package
        run: |
          mkdir -p moltbot-package
          cp -r dist moltbot-package/
          cp moltbot.mjs moltbot-package/
          cp .env.example moltbot-package/
          cp package.json moltbot-package/
          cp pnpm-lock.yaml moltbot-package/
          cp pnpm-workspace.yaml moltbot-package/
          cp README-zh.md moltbot-package/
          cp LICENSE moltbot-package/
          cp -r scripts moltbot-package/
          rsync -av --exclude='node_modules' extensions moltbot-package/

          # Create .npmrc to prevent pnpm from failing on peer dependencies
          echo 'auto-install-peers=false' > moltbot-package/.npmrc
          echo 'strict-peer-dependencies=false' >> moltbot-package/.npmrc
          # Ensure typescript is ignored as a peer dependency
          echo 'public-hoist-pattern[]=*typescript*' >> moltbot-package/.npmrc
          
          # Create start.sh with improved logic
          echo '#!/bin/bash' > moltbot-package/start.sh
          echo 'set -e' >> moltbot-package/start.sh
          echo '' >> moltbot-package/start.sh
          echo '# Ensure we are in the script directory' >> moltbot-package/start.sh
          echo 'cd "$(dirname "$0")"' >> moltbot-package/start.sh
          echo '' >> moltbot-package/start.sh
          echo '# Function to check command existence' >> moltbot-package/start.sh
          echo 'exists() { command -v "$1" >/dev/null 2>&1; }' >> moltbot-package/start.sh
          echo '' >> moltbot-package/start.sh
          echo '# Check for node' >> moltbot-package/start.sh
          echo 'if ! exists node; then' >> moltbot-package/start.sh
          echo '  echo "Error: node is not installed or not in PATH."' >> moltbot-package/start.sh
          echo '  exit 1' >> moltbot-package/start.sh
          echo 'fi' >> moltbot-package/start.sh
          echo '' >> moltbot-package/start.sh
          echo '# Install dependencies if node_modules is missing' >> moltbot-package/start.sh
          echo 'if [ ! -d "node_modules" ]; then' >> moltbot-package/start.sh
          echo '  echo "First run detected. Installing dependencies..."' >> moltbot-package/start.sh
          echo '  if exists pnpm; then' >> moltbot-package/start.sh
          echo '    echo "Using pnpm for installation..."' >> moltbot-package/start.sh
          echo '    pnpm install --prod --no-frozen-lockfile --registry=https://registry.npmmirror.com' >> moltbot-package/start.sh
          echo '  else' >> moltbot-package/start.sh
          echo '    echo "Using npm with npmmirror registry..."' >> moltbot-package/start.sh
          echo '    npm install --omit=dev --no-audit --no-fund --registry=https://registry.npmmirror.com' >> moltbot-package/start.sh
          echo '  fi' >> moltbot-package/start.sh
          echo 'fi' >> moltbot-package/start.sh
          echo '' >> moltbot-package/start.sh
          echo '# Ensure .env exists' >> moltbot-package/start.sh
          echo 'if [ ! -f ".env" ]; then' >> moltbot-package/start.sh
          echo '  if [ -f ".env.example" ]; then' >> moltbot-package/start.sh
          echo '    echo "Creating .env from .env.example..."' >> moltbot-package/start.sh
          echo '    cp .env.example .env' >> moltbot-package/start.sh
          echo '    echo "Note: .env created. Please edit it to add your API keys."' >> moltbot-package/start.sh
          echo '  else' >> moltbot-package/start.sh
          echo '    echo "Warning: .env.example not found. Creating empty .env with GATEWAY_MODE=local..."' >> moltbot-package/start.sh
          echo '    echo "GATEWAY_MODE=local" > .env' >> moltbot-package/start.sh
          echo '  fi' >> moltbot-package/start.sh
          echo 'fi' >> moltbot-package/start.sh
          echo '' >> moltbot-package/start.sh
          echo '# Default to starting gateway if no args provided' >> moltbot-package/start.sh
          echo 'if [ $# -eq 0 ]; then' >> moltbot-package/start.sh
          echo '  echo "Starting Moltbot Gateway..."' >> moltbot-package/start.sh
          echo '  exec node moltbot.mjs gateway' >> moltbot-package/start.sh
          echo 'else' >> moltbot-package/start.sh
          echo '  exec node moltbot.mjs "$@"' >> moltbot-package/start.sh
          echo 'fi' >> moltbot-package/start.sh
          chmod +x moltbot-package/start.sh
          
          # Create zip
          zip -r moltbot-release.zip moltbot-package

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: moltbot-release.zip
          generate_release_notes: true
